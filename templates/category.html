<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category </title>
</head>
<body>
<form action="{% url 'category' %}" method="GET">
     {% for x in img %}
                <label>
                    <select>
                    <option>{{ x.category }} </option>
                        </select>
                </label>
     {% endfor %}
                <input type="submit" />
            </form>


</body>
</html>
